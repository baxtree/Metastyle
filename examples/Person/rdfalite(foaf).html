<html>
	<head>
		<title>Person (Microdata)</title>
		<link rel="stylesheet" style="text/css" href="rdfalite.css" />
	</head>
	<body>
		<div prefix="foaf: http://xmlns.com/foaf/0.1/ v: http://www.w3.org/2006/vcard/ns#" typeof="foaf:Person">
      		<span property="foaf:name">Jane Doe</span>
	        <img src="janedoe.jpg" property="foaf:img" />
	
	        <span property="foaf:title">Professor</span>
	        <div property="v:address" typeof="v:Address">
	          <span property="v:street-address">
	            20341 Whitworth Institute
	            405 N. Whitworth
	          </span>
	          <span property="v:locality">Seattle</span>,
	          <span property="v:region">WA</span>
	          <span property="v:postal-code">98052</span>
	        </div>
	        <span property="foaf:phone">(425) 123-4567</span>
	        <a href="mailto:jane-doe@xyz.edu" property="foaf:mbox">
	          jane-doe@xyz.edu</a>
	
	        Jane's home page:
	        <a href="http://www.janedoe.com" property="foaf:homepage">janedoe.com</a>
	
	        Graduate students:
	        <a href="http://www.xyz.edu/students/alicejones.html" property="foaf:knows">
	          Alice Jones</a>
	        <a href="http://www.xyz.edu/students/bobsmith.html" property="foaf:knows">
	          Bob Smith</a>
	    </div>
	</body>
</html>
